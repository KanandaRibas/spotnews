{% extends 'base.html' %}

{% block title %}
  Formulário para Nova Notícia
{% endblock %}

{% block heading %}
  <ol><a href="{% url 'categories-form' %}">Cadastrar Categorias</a></ol>  
  <ol><a href="{% url 'news-form' %}">Cadastrar Notícias</a></ol>
{% endblock %}

{% block content %}
  <form method="post" action="{% url 'news-form' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_ul}}
    <button type="submit">Salvar</button>
  </form>
{% endblock %}
